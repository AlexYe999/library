<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="header">
        <h1>Your Library</h1>
    </div>
    <div class="library-contents">
        <ul id="book-list">

        </ul>
    </div>
    <button id="add-book">
        Add Book
    </button>

    <dialog id="add-book-modal">
        <div class="modal-container">
            <img src="svg/x-symbol.svg" alt="Cross Symbol" style="width:2rem; height:2rem; align-self: flex-end;"
                id="modal-closer">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" min="1">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read">
            <button id="add-book-btn" type="submit"> Add Book</button>
        </div>
    </dialog>
</body>

</html>
